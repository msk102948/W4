<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="title.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap" rel="stylesheet">

    <title>상세페이지</title>
<!--    <script src="view.js"></script>-->
</head>

<body>
<div th:insert="title.html :: title"></div>
<div class="myPost">
    <div class="form-floating mb-3">
        <h2 th:text="${memo.title}"></h2>
    </div>
    <div class="form-floating mb-3">
        <p>작성자: <span th:text="${memo.username}"></span></p>
    </div>
    <div class="form-floating comment">
        <h4 th:text="${memo.content}"></h4>
    </div>
    <div class="mybtns">
        <button type="button" class="btn btn-dark" onclick="window.history.back()">뒤로가기</button>
    </div>
</div>
</body>

</html>
