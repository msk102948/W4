<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/userstyle.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script src="/js/signup.js"></script>

</head>
<body>
<div id="login-form">
  <div id="login-title">회원가입</div>

  <form action="/user/signup" method="post" onsubmit="return checkAll()" name="form">
    <div class="login-id-label">Username</div>
    <input type="text" name="username" placeholder="사용자명" class="login-input-box">

    <div class="login-id-label">Password</div>
    <input type="password" name="password" placeholder="비밀번호" class="login-input-box">

    <div class="login-id-label">verify password</div>
    <input type="password" name="verifyPssword" placeholder="비밀번호 확인" class="login-input-box">

    <div class="login-id-label">E-mail</div>
    <input type="text" name="email" placeholder="E-mail" class="login-input-box">

    <button type="submit" id="login-id-submit">회원 가입</button>
  </form>
</div>
</body>
</html>
