<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="title.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap" rel="stylesheet">

    <title>글쓰기</title>
    <script src="write-form.js"></script>
</head>

<body>
<div th:insert="title.html :: title"></div>
<div class="myPost">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" name="title">
        <label for="title">제목</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username">
        <label for="username">닉네임</label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="코멘트" id="content" name="content"
                      style="height: 100px"></textarea>
        <label for="content">응원댓글</label>
    </div>
    <div class="mybtns">
        <button type="button" class="btn btn-dark" onclick="postMemo()">응원남기기</button>
    </div>
</div>
</body>

</html>
